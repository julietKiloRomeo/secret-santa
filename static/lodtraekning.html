<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lodtr√¶kning - Secret Santa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-red-900 bg-opacity-80 rounded-xl shadow-lg p-6 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Lodtr√¶kning</h1>
      <p class="mb-4">Indtast dit navn og kode for at se hvem du skal give en gave til.</p>
      <form id="draw-form" data-js="login-form" class="flex flex-col gap-3">
        <input id="name" class="p-3 rounded text-black" type="text" placeholder="Fornavn" required />
        <input id="code" class="p-3 rounded text-black" type="password" placeholder="Kodeord" required />
        <button class="mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded" type="submit">Tr√¶k et navn...</button>
      </form>

      <div id="result-box" data-js="result" class="hidden mt-4">
        <p class="text-green-200">üéÅ Du skal give en gave til: <strong id="recipient" data-js="result"></strong></p>
      </div>
      <div id="error-box" data-js="error" class="hidden mt-4 text-red-400">Forkert navn eller kode.</div>
    </div>

    <script>
      document.getElementById('draw-form').addEventListener('submit', async function (ev) {
        ev.preventDefault();
        const name = document.getElementById('name').value;
        const code = document.getElementById('code').value;
        try {
          const resp = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, code })
          });
          if (!resp.ok) throw new Error('Auth failed');
          const data = await resp.json();
          if (data.success) {
            const recipient = document.querySelector('[data-js="result"]') || document.getElementById('recipient');
            if (recipient) recipient.textContent = data.recipient || '(ingen)';
            const resultBox = document.querySelector('[data-js="result"]') || document.getElementById('result-box');
            const errorBox = document.querySelector('[data-js="error"]') || document.getElementById('error-box');
            if (resultBox) resultBox.classList.remove('hidden');
            if (errorBox) errorBox.classList.add('hidden');
          } else {
            const errorBox = document.querySelector('[data-js="error"]') || document.getElementById('error-box');
            const resultBox = document.querySelector('[data-js="result"]') || document.getElementById('result-box');
            if (errorBox) errorBox.classList.remove('hidden');
            if (resultBox) resultBox.classList.add('hidden');
          }
        } catch (e) {
          const errorBox = document.querySelector('[data-js="error"]') || document.getElementById('error-box');
          const resultBox = document.querySelector('[data-js="result"]') || document.getElementById('result-box');
          if (errorBox) errorBox.classList.remove('hidden');
          if (resultBox) resultBox.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
