{% extends 'base.html' %}
{% block title %}Første Advent - Jule Snake{% endblock %}
{% block content %}
  <section
    id="snake-stage"
    class="arcade-stage relative isolate w-full min-h-[calc(100vh-4rem)] overflow-hidden rounded-none text-white"
  >
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-rose-900/80 to-emerald-900 opacity-95"></div>
    <div class="relative h-full w-full px-4 py-6 md:px-8 lg:px-12">
      <div
        class="flex h-full flex-col gap-6 xl:grid xl:grid-cols-[minmax(0,1.75fr)_minmax(0,0.85fr)] xl:items-stretch"
      >
        <div
          class="flex min-h-[420px] flex-col overflow-hidden rounded-3xl border border-white/10 bg-slate-950/50 shadow-2xl backdrop-blur-xl"
        >
          <header
            class="flex flex-wrap items-center justify-between gap-4 px-6 py-4 text-sm uppercase tracking-wide text-slate-200"
          >
            <div id="score" class="text-2xl font-semibold">Score: 0</div>
            <div id="status" class="text-sm font-medium text-slate-300"></div>
          </header>
          <div class="relative flex-1 p-4 md:p-6">
            <canvas
              id="snake-canvas"
              width="400"
              height="400"
              class="h-full w-full rounded-2xl border border-white/10 bg-[#000814] shadow-[0_20px_80px_rgba(15,23,42,0.9)]"
            ></canvas>
            <div class="pointer-events-none absolute inset-4 rounded-2xl border border-white/5"></div>
          </div>
          <footer class="px-6 pb-6 text-sm text-slate-300">
            Swipe eller brug piletasterne for at styre.
          </footer>
        </div>
        <aside class="rounded-3xl border border-white/10 bg-white/10 p-6 backdrop-blur-xl">
          <p class="text-xs uppercase tracking-widest text-white/70">Første Advent</p>
          <h1 class="mb-3 text-3xl font-bold">Jule Snake</h1>
          <p class="mb-4 text-base text-white/80">
            Styr nissen gennem snefyldte ruter, saml gaverne og hold dig i live så længe du kan.
          </p>
        </aside>
      </div>
    </div>
  </section>
  <script src="{{ url_for('static', filename='arcade_overlay.js') }}"></script>
  <script src="{{ url_for('static', filename='forste_advent.js') }}"></script>
{% endblock %}
