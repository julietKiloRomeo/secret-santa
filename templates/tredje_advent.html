{% extends 'base.html' %}
{% block title %}Tredje Advent{% endblock %}
{% block content %}
  <style>
    #jingle-bell-hero-root,
    #jingle-bell-hero-root * {
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-drag: none;
    }
  </style>
  <div class="max-w-6xl mx-auto p-4 sm:p-6">
    <h1 class="sr-only">Jingle Bell Hero</h1>
    <div
      id="jingle-bell-hero-root"
      class="min-h-[720px] sm:min-h-[820px] rounded-3xl border border-white/10 bg-gradient-to-b from-blue-900 via-purple-900 to-indigo-900 shadow-2xl flex items-center justify-center text-center text-white/80 overflow-hidden"
    >
      <div>
        <p class="text-lg">Loading Jingle Bell Hero…</p>
        <p class="text-sm text-white/60">If nothing appears, ensure JavaScript is enabled.</p>
      </div>
    </div>
  </div>
  <a
    href="/"
    class="fixed left-3 top-3 sm:left-4 sm:top-auto sm:bottom-4 z-50 inline-flex items-center gap-2 rounded-full bg-white/15 px-4 py-2 text-sm font-semibold text-white shadow-lg backdrop-blur border border-white/20 hover:bg-white/25"
    style="padding-bottom: env(safe-area-inset-bottom, 0px);"
  >
    ← Til forsiden
  </a>

  <script>
    window.__jbhSongBase = "{{ url_for('static', filename='songs') }}";
  </script>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <script>
    window.ReactDOMClient = window.ReactDOM;
  </script>
  <script type="module" src="{{ url_for('static', filename='jingle_bell_hero_app.js') }}"></script>
  <script src="{{ url_for('static', filename='arcade_overlay.js') }}"></script>
  <script src="{{ url_for('static', filename='leaderboard_buttons.js') }}"></script>
{% endblock %}
