{% extends 'base.html' %}
{% block title %}Gave roulette{% endblock %}
{% block content %}
    <div class="bg-red-900 bg-opacity-80 rounded-xl shadow-lg p-6 max-w-md mx-auto w-full text-center">
        <h1 class="text-2xl font-bold mb-4">ğŸ„ Jule rouletten ğŸ„</h1>
        <div data-js="form-message" class="block">
            <form data-js="login-form" class="flex flex-col gap-3" onsubmit="handleSubmit(event)">
                <input class="block w-full rounded-md border border-gray-300 bg-white text-gray-900 placeholder-gray-400 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="text" id="name" placeholder="Fornavn" required>
                <input class="block w-full rounded-md border border-gray-300 bg-white text-gray-900 placeholder-gray-400 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="password" id="code" placeholder="Kodeord (fx horse-staple-orange)" required>
                <audio id="hohoSound">
                    <source src="https://cdn.glitch.global/e96496c4-8145-4241-967e-6b2e0fa0baf1/HOHOHOOOO.mp3?v=1731947562034" type="audio/mp3">
                 </audio>
                 
                 <button class="mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md" type="submit">TrÃ¦k et navn...</button>
            </form>
        </div>
        <div data-js="error" class="hidden mt-4 text-red-400">
            <div class="text-2xl">ğŸ˜ˆ</div>
            Hov hov! Ingen gaver til dig!
        </div>
        <div data-js="success" class="hidden mt-4 text-green-200">
            <div>
                ğŸ Du skal give til: <span id="result" data-js="result"></span> ğŸ
            </div>
            <div id="gif-container" data-js="gif-container" class="mt-3">
                <img class="mx-auto w-full max-w-[400px] h-auto" src="{{ url_for('static', filename='santa.gif') }}" alt="Spinner GIF">
            </div>
        </div>
    </div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            await login();
        }

        async function login() {
            const name = document.getElementById('name').value;
            const code = document.getElementById('code').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, code })
            });
            const result = await response.json();

            if (result.success) {
                playHoHo();
                persistLoginSuccess(result);
                window.location.reload();
            } else {
                document.querySelector('[data-js="error"]').style.display = 'block';
                document.querySelector('[data-js="success"]').style.display = 'none';
            }
        }

        const audio = document.getElementById('hohoSound');

        function playHoHo() {
            if (!audio) {
                return;
            }
            const startDelay = 1000; // Delay i millisekunder 1000ms = 1 second
            setTimeout(() => {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Hoho kan ikke afspilles, Ã¸v');
                });
            }, startDelay);
        }

        if (audio) {
            audio.addEventListener('ended', () => {
                const delayBetweenLoops = 550; // Delay er i millisekunder 550ms = 0.55 seconds
                setTimeout(() => {
                    audio.play();
                }, delayBetweenLoops);
            });
        }

        function persistLoginSuccess(payload) {
            try {
                const safeCopy = { ...payload, skipHoHo: true };
                sessionStorage.setItem('loginSuccess', JSON.stringify(safeCopy));
            } catch (error) {
                console.error('Unable to persist login success state', error);
            }
        }

        function consumeLoginSuccess() {
            const stored = sessionStorage.getItem('loginSuccess');
            if (!stored) {
                return null;
            }
            sessionStorage.removeItem('loginSuccess');
            try {
                return JSON.parse(stored);
            } catch (error) {
                console.error('Corrupted login success payload', error);
                return null;
            }
        }

        function displaySuccess(result) {
            document.querySelector('[data-js="form-message"]').style.display = 'none';
            document.querySelector('[data-js="success"]').style.display = 'block';
            document.querySelector('[data-js="result"]').textContent = result.recipient || '';
            document.querySelector('[data-js="error"]').style.display = 'none';
            if (!result.skipHoHo) {
                playHoHo();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = consumeLoginSuccess();
            if (saved && saved.success) {
                displaySuccess(saved);
            }
        });
    </script>
{% endblock %}
