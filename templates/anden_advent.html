{% extends 'base.html' %}
{% block title %}Anden Advent - Flappy Santa{% endblock %}
{% block body_attrs %}data-arcade-back-target="/"{% endblock %}
{% block content %}
  <div class="bg-red-900 bg-opacity-80 rounded-xl shadow-lg p-6 max-w-lg mx-auto w-full text-center anden-card">
    <div class="anden-canvas-wrap">
      <canvas
        id="santa-canvas"
        width="400"
        height="400"
        class="anden-canvas"
        style="background:#68b; border:2px solid #fff; image-rendering: pixelated;"
      ></canvas>
      <div class="anden-hud">
        <div id="santa-score" class="anden-pill">Score: 0</div>
        <div id="santa-status" class="anden-pill anden-pill-muted is-hidden"></div>
      </div>
    </div>
    <p class="mt-3 text-sm opacity-90 anden-extra">Tip: Brug mellemrum eller klik for at hoppe mellem skorstene.</p>
  </div>
  <a
    href="/"
    class="fixed left-4 bottom-4 z-50 inline-flex items-center gap-2 rounded-full bg-white/15 px-4 py-2 text-sm font-semibold text-white shadow-lg backdrop-blur border border-white/20 hover:bg-white/25"
  >
    ‚Üê Til forsiden
  </a>
  <script src="{{ url_for('static', filename='arcade_overlay.js') }}"></script>
  <script src="{{ url_for('static', filename='leaderboard_buttons.js') }}"></script>
  <script src="{{ url_for('static', filename='anden_advent.js') }}"></script>
{% endblock %}
